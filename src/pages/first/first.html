<ion-header>
  <ion-navbar>
    <ion-title>Gimnasios</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToFiltrar()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToMap()">
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar 
    placeholder="Busca tu gimnasio"
    (ionInput)="getItems($event)">
  </ion-searchbar>
</ion-header>

<ion-content>
  <ion-slides pager style="height: 30% !important;">

  <ion-slide style="background-color: coral">
    <h2 style="color: white;">Propaganda Gimnasios 1</h2>
  </ion-slide>

  <ion-slide style="background-color: coral">
    <h2 style="color: white;">Propaganda Gimnasios 2</h2>
  </ion-slide>

  <ion-slide style="background-color: coral">
    <h2 style="color: white;">Propaganda Gimnasios 3</h2>
  </ion-slide>

  </ion-slides>

  <ion-list class="card-background-page" *ngFor="let gym of [1,2,3,4,5,6,7,8]">
    <ion-card (click)="goInt()">
        <ionic3-star-rating
          class="card-rating" 
          activeIcon = "ios-star"
          defaultIcon = "ios-star-outline"
          activeColor = "#fff" 
          defaultColor = "white"
          readonly="true">
        </ionic3-star-rating>
        <p class="card-p">(4 opiniones)</p>
      <ion-icon class="card-pin" name="pin">100km</ion-icon>
      <img src="https://g4l-images.imgix.net/5926c109e4b06605bba5b658/025d7b3539c1c2617fde98c6004f29c6?fit=crop&w=705&auto=format,compress"/>
      <div class="card-title">DIRRTYBOX</div>
      <div class="card-subtitle">CROSSFIT</div>
      <div class="category">
          <img class="img-category" src="https://djebdvlxxk7bn.cloudfront.net/1.13.15/images/icon_fitness.png">
          <img class="img-category" src="https://djebdvlxxk7bn.cloudfront.net/1.13.15/images/icon_activities.png">
          <img class="img-category" src="https://djebdvlxxk7bn.cloudfront.net/1.13.15/images/icon_services.png">
      </div>
    </ion-card>
  </ion-list>

</ion-content>
